<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Can</title>

    <script src="add.js" defer></script>
</head>
<body>
    <form id="add-form">
        <input type="text" id="name" placeholder="Name" required>

        <label for="description">Beverage:</label>
        <select id="description" placeholder="Description" required>
            <option disabled selected hidden></option>
            <option>Beer</option>
            <option>Energy Drink</option>
            <option>Juice</option>
        </select>

        <input type="number" id="alcohol" min="0" step="any" placeholder="acohol" required>

        <label for="country">Country:</label>
        <select id="country" placeholder="Country" required>
            <option disabled selected hidden></option>
            <option>Serbia</option>
            <option>Albania</option>
            <option>Austria</option>
            <option>Belgium</option>
            <option>Bosnia & Herzegovina</option>
            <option>Bulgaria</option>
            <option>Croatia</option>
            <option>Czechia Repubic</option>
            <option>France</option>
            <option>Germany</option>
            <option>Greece</option>
            <option>Hungary</option>
            <option>Ireland</option>
            <option>Italia</option>
            <option>Macedonia</option>
            <option>Montenegro</option>
            <option>Netherland</option>
            <option>Poland</option>
            <option>Portugal</option>
            <option>Russia</option>
            <option>Slovakia</option>
            <option>Slovenia</option>
            <option>Spain</option>
            <option>Switzerland</option>
            <option>Turkey</option>
            <option>United Kingdom</option>
            <option>USA</option>
        </select>

        <label for="location-select">Location:</label>
        <select id="location-select" required>
            <option disabled selected hidden></option>
            <option>Kosancic Ivana, Novi Sad</option>
            <option>Doza Derdja, Novi Sad</option>
            <option>Ilije Bircanina, Sombor</option>
        </select>

        <input type="file" id="image" accept="image/*" required>
        
        <button type="submit" id="submit-button">Add</button>
      </form>
</body>
</html>
